<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Alpine Plugins -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/morph@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Alpine Core -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="{ message: 'Change me, then press the button!' }">
      <input type="text" x-model="message" />
      <span x-text="message"></span>
    </div>

    <button>Run Morph</button>

    <script>
      document.querySelector("button").addEventListener("click", () => {
        let el = document.querySelector("div");

        Alpine.morph(
          el,
          `
              <div x-data="{ message: 'Change me, then press the button!' }">
                  <h2>See how new elements have been added</h2>
   
                  <input type="text" x-model="message">
                  <span x-text="message"></span>
   
                  <h2>but the state of this component hasn't changed? Magical.</h2>
              </div>
          `
        );
      });
    </script>
  </body>
</html>
